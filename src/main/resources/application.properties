server.port=8080
spring.application.name=curd-application
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://www.limaila.com:3306/xc-test?useUnicode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=100
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=33
spring.datasource.druid.validation-query=select 1
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=25200000
spring.datasource.druid.remove-abandoned=true
spring.datasource.druid.remove-abandoned-timeout-millis=1800
spring.datasource.druid.log-abandoned=true
spring.datasource.druid.query-timeout=6000
spring.datasource.druid.transaction-query-timeout=6000
spring.datasource.druid.remove-abandoned-timeout=1800


# 别名包
#mybatis.type-aliases-package=com.limaila.**.entity
# Mapper文件路径
mybatis.mapper-locations=classpath:mapper/**/*.xml
# 支持下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case=true
# 由于mybatis jdbc-type-for-null 默认值为other , 导致oracle对null值处理报错 所以设置为null,对mysq无影响
mybatis.configuration.jdbc-type-for-null=null
# mybatis启用懒加载
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.aggressive-lazy-loading=false

logging.level.root=info
logging.level.com.limaila=debug